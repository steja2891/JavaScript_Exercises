<!DOCTYPE html>
<html>
<head>
	<title>Math_Functions</title>
</head>
<body>
	<script type="text/javascript">
	var a = prompt("Enter base number");
	var b = prompt("Enter power number");	
	document.write(a+" power "+b+ " is " +Math.pow(a,b));
	var c = prompt("Enter number for square root");
	document.write("<br> square root of "+c+ " is " +Math.sqrt(c));
	var d = prompt("Enter a number to convert into absolute number :");
	document.write("<br> Absolute value of "+d+ " is " +Math.abs(d))
	e = Math.random();
	document.write("<br> Random number is "+ e);
	document.write("<br> Rounded up the random number into nearest integer "+ Math.ceil(e));
	document.write("<br> Rouded Down random number into nearest integer "+ Math.floor(e));
	document.write("<br> sin value of random number is "+  Math.sin(e * Math.PI / 180));
	document.write("<br> cos value of random number is "+  Math.cos(e * Math.PI / 180));
	document.write("<br> tan value of random number is "+  Math.tan(e * Math.PI / 180));
	document.write("<br> cosec value of random number is "+  1/(Math.sin(e * Math.PI / 180)));
	document.write("<br> sec value of random number is "+  1/(Math.cos(e * Math.PI / 180)));
	document.write("<br> cot value of random number is "+  1/(Math.tan(e * Math.PI / 180)));

</script>
</script>
</body>
</html>
