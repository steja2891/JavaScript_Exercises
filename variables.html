<!DOCTYPE html>
<html>
<body>
	<head>
		<title>Variables</title>
	</head>
	<p id="var"> </p>
	<script language="javascript" type="text/javascript">
		// Addition of two numbers//
		var a = 10;
		var i = 20;
		document.getElementById("var").innerHTML = a + i
		document.write( a + i)

	</script>
</body>
</html>
