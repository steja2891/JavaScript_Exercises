<!DOCTYPE html>
<html>
<head>
	<title>regular expressiosn</title>
</head>
<body>
	<script language="javascript" type="text/javascript">
		function verify()
		{
			valid=false;
			var name=document.getElementById("name").value;
			var pat=/^[A-Za-z]+$/;
			if(name.match(pat))
			{
				valid=true;
			}
			else
			{
				alert("Enter name with alphabets only!!!");
			}
		}
	</script>

			<form action="" method="get" onsubmit="return verify(this.form)">
			First Name:
			<input type="text" name="fname" id="name" required><br><br>
			Last Name:
			<input type="text" name="lname" required><br><br>
			Gender:
			<input type="radio" id="female" name="female" value="F">
			<label for="female">F</label>
			<input type="radio" name="male" id="male" value="M">
			<label for="male">M</label><br><br>
			Date Of Birth:
			<input type="date" name="dob"><br><br>
			Stream:
			<select name="branch">
				<optgroup label="BTech">
				<option value="CSE">CSE</option>
				<option value="IT">IT</option>
				<option value="ECE">ECE</option>
				<option value="EEE">EEE</option>
				<option value="MECH">MECH</option>
			</optgroup>
			<optgroup label="Higher studies">
				<option value="MBA">MBA</option>
				<option value="MTECH">MTECH</option>
				<option value="MS">MS</option>
				<option value="Msc">Msc</option>
			</optgroup>
			</select><br><br>
			Courses Avaliable:
			<input type="radio" id="p">
			<label for="p">Python</label>
			<input type="radio" id="j">
			<label for="j">Java</label>
			<input type="radio" id="c">
			<label for="c">C/C++</label><br><br>

			<input type="number" name="phn" required=""><br><br>
			<input type="submit" value="Register">
			</form>
</body>
</html>
