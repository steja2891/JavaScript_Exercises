<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fibonacci Series</title>
</head>
<body>
	<script language="javascript" type="text/javascript">
		function fibonacci()
		{
			n=prompt("Enter Range");
			x=0;
			y=1;
		    document.write("Fibanocci series is:");
			document.write("<br>");
			document.write(x);
			document.write("<br>");
			document.write(y);
			document.write("<br>");
			for(i=2;i<n;i++)
			{
			    z=x+y;
				document.write(z);
				document.write("<br>");
				x=y;
				y=z;
			}
		}
	</script>
	<button onclick="fibonacci()">Fibanocci series</button>
</body>
</html>
